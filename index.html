<!DOCTYPE html>
<html ng-app="todoApp">

<head>
  <script data-require="angularjs@1.6.4" data-semver="1.6.4" src="https://code.angularjs.org/1.6.4/angular.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <!-- <script data-require="ui-bootstrap@*" data-semver="0.11.0" src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.min.js"></script> -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
  <script src="todoApp.js"></script>
  <script src="todoService.js"></script>
  <!-- <script src="todoModalService.js"></script> -->
  <script src="todoCtrl.js"></script>
</head>

<body class="bg-info">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <h1>ToDo's</h1>
    </div>
    <div ng-controller="todoCtrl">
      <div class="row justify-content-center mt-2">
        <form class="form-horizontal" ng-submit="addTodo(newToDo, false)">
          <div class="form-group">
            <input class="form-control" type="text" placeholder="Enter a todo" ng-model="newToDo" />
          </div>
          <div class="form-group">
            <div class="">
              <button class="width-100 btn btn-dark" type="submit">Add ToDo</button>
            </div>
          </div>
        </form>
      </div>
      <div class="row justify-content-center mt-2">
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="todo in todosList">
            <div class="row form-check">
              <input id="input-{{todo.name}}" type="checkbox" class="" name="option" value="" ng-checked="setChecked(todo, newstate)"
                ng-model="newstate">
              <label id="label-{{todo.name}}" for="input-{{todo.name}}" class="">{{todo.name}}</label>
              <!--<i class="far fa-trash-alt float-right" ng-click="removeTodo(todo.name, todo.state, true)"></i>-->
              <a class="header-link-text" href="javascript:void(0)" ng-click="removeTodo(todo.name, todo.state, true)">
                <i class="far fa-trash-alt float-right"></i>
                </i>
              </a>
            </div>
            <div id="popup-{{todo.name}}" class="d-none popup">
              <p>Are you sure you want to delete {{todo.name}} ?</p>
              <a class="display-block mr-4  text-white bg-dark" ng-click="removeTodo(todo.name, true, false)">Yes</a>
              <a class="display-block mr-4 text-white bg-dark" ng-click="SetPopUpDidplayNone(todo.name)">No</a>
            </div>
          </li>
        </ul>
      </div>
      <div class="row  justify-content-center">
       <p>{{undoneCounter}} items completed out of {{todosList.length}}</p>
      </div>
      <div class="row justify-content-center mt-2">
        <button type="button" class="btn btn-success" ng-click="showChecked()">All</button>
        <button type="button" class="btn btn-light ml-5" ng-click="showChecked(false)">Active</button>
        <button type="button" class="btn btn-primary ml-5" ng-click="showChecked(true)">Completed</button>
      </div>
    </div>
  </div>


</body>

</html>
